{% extends 'base.html' %}

{% block content %}
  <a href = "{% url 'products_list' %}">Products</a>
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <h5>Price: {{ product.price }}$</h5>
  <hr>
  <h2>Reviews</h2>
  <br>
  <form method="POST" action="{% url 'add-review' product.id %}">
    {% csrf_token %}
    <label for="review_author">Author:</label>
    <input type="text" id = "review_author" name = "review_author">

    <label for="review_text">Comment:</label>
    <input type="text", id = "review_text" name = "review_text">

    <label for="review_rating">Rating:</label>
    <input type="number", id = "review_rating" name = "review_rating">

    <button type="submit">Add</button>
  </form>
  <br>
  {% for review in reviews %}

    <h5>{{ review.author }}</h5>
    <p>Comment:<br>{{ review.text }}</p>
    <h6>Rating: {{ review.rating }}â˜†</h6>
    <hr>
  {% endfor %}
{% endblock %}
